name: Frontend CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REPO: rebay-frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set VITE_API_URL
        run: echo "VITE_API_URL=http://${{ secrets.EC2_HOST }}" >> $GITHUB_ENV

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/rebay-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/rebay-frontend:${{ github.sha }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/rebay-frontend:latest
          cache-to: type=inline
          no-cache: true

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 이동
            cd ~/rebay-app || exit 1

            # 최신이미지 Pull
            docker-compose -f docker-compose.prod.yml pull frontend

            # 프론트엔드만 재배포
            docker-compose -f docker-compose.prod.yml up -d --no-deps frontend

            # 실행 상태 확인
            docker-compose -f docker-compose.prod.yml ps

            # 불필요한 이미지 정리
            docker image prune -f

            echo "Frontend deployment completed successfully!"
